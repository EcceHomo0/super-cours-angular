<div class="card-actions">

</div>
<p>{{ listFriendsCreationStatus }}</p>

    <img
      [src]="Image" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ Name }}</h2>
    <p><strong>Status:</strong> {{ getStatus() }}</p>
