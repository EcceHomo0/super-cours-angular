    <input

      type="text"
      placeholder="Nom du pote"
      class="input input-bordered w-full sm:flex-1"
    />
    <button
      class="btn btn-primary w-full sm:w-auto"
      (click)="addAFriend()"

      âž• Ajouter un Pote
    </button>
  </div>

<!-- ðŸŸ§ Liste des amis -->
<div class="grid">
  <app-input-enfant [nomDuPote]="inputNameFriend" (changementStatut)="changerStatutDuPote()"*ngFor="let item of userProfiles">

    <p>{{ item.isActive }}</p>
